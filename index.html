<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Gabrielle Perfume</title>
</head>
<body>
  <div class="card">
    <img class="image-product" src="images/image-product-mobile.jpg" alt="perfume product">
    <h2>Perfume</h2>
    <h1>Gabrielle Essence</h1>
    <h1>Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <p class="price-green">$149.99</p>
      <p class="price-black">$169.99</p>
    </div>
    <button class="btn">
      <div class="container">
      <img class="cart-icon" src="images/icon-cart.svg" alt="cart-icon">
      <p>Add to Cart</p>
    </div>
    </button>
  </div>
</body>
</html>
